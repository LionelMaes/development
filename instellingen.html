<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>ManApp</title>
  <link rel="stylesheet" href="css/stijlInstellingen.css"> </head>

<body>
  <header class="clearfix"> <img src="images/Avatar.png" class="header" id="avatar">
    <p class="header" id="manApp">THE MANAPP</p> <img src="images/HamburgerMenu.png" class="header" id="hamburger"></header>
  <div id="popup">
   <img src="images/kruis.png" id="kruis">
    <h1 id="popupTitle">Instellingen</h1>
    
    <div id=popupText>
    <p id="geluid">Geluid</p>
    <p id="meldingen">Meldingen</p>
    <p id="accounts">Gekoppelde accounts</p>
    <p id="taal">Taal</p>
    </div>
    <div id=popupCheckers>
    <img src="/images/slider.png" id="slider" class="checkers" height="40px"> 
    <input type="checkbox" class="checkers" id="checkbox">
    <img src="images/socialMediaIcons.png" id="imgSocialmedia" class="checkers" >
    <select id="taalselector" class="checkers">
      <option value="Nederlands">Nederlands</option>
      <option value="English">English</option>
      <option value="Français">Français</option>
      <option value="Deutsch">Deutsch</option>
    </select>
    </div>
    <div id= logOut>
    <a href=homepage.html>Log out</a>
    </div>
  </div>
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/scriptInstellingen.js"></script>
</body>

</html>
